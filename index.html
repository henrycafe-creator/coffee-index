<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√© Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100%;
      width: 100%;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .block {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .block:active {
      transform: scale(0.98);
    }

    .espresso {
      background: #6f4e37;
    }

    .coffee {
      background: #8b5e3c;
    }

    /* Drink grid view */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 0.5rem;
      height: 100%;
      width: 100%;
      padding: 0.5rem;
    }

    .drink {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: #a67b5b;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Home screen -->
  <div id="home" class="container">
    <div class="block espresso" onclick="showDrinks('espresso')">Espresso Drinks</div>
    <div class="block coffee" onclick="showDrinks('coffee')">Coffee Drinks</div>
  </div>

  <!-- Espresso drinks screen -->
  <div id="espresso" class="grid hidden">
    <div class="drink">Macchiato</div>
    <div class="drink">Cappuccino</div>
    <div class="drink">Doppio</div>
    <div class="drink">Latte</div>
    <div class="drink">Affogato</div>
    <div class="drink"></div> <!-- empty space -->
  </div>

  <!-- Coffee drinks screen (empty for now) -->
  <div id="coffee" class="grid hidden">
    <div class="drink">Placeholder 1</div>
    <div class="drink">Placeholder 2</div>
    <div class="drink">Placeholder 3</div>
    <div class="drink">Placeholder 4</div>
    <div class="drink">Placeholder 5</div>
    <div class="drink"></div> <!-- empty space -->
  </div>

  <script>
    function showDrinks(type) {
      document.getElementById("home").classList.add("hidden");
      document.getElementById(type).classList.remove("hidden");
    }
  </script>
</body>
</html>
